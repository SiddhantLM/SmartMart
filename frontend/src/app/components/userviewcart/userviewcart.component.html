<div class="cart-container">
    <!-- Cart Items -->
    <div class="cart-items-section">
      <h2 class="cart-title">Shopping Cart</h2>
      
      <div class="cart-card" *ngFor="let item of cart.items">
        <!-- Product Image -->
        <div class="product-image">
          <img [src]="item.product.photoImage" alt="{{item.product.name}}" />
        </div>
    
        <!-- Divider -->
        <div class="divider"></div>
    
        <!-- Product Details -->
        <div class="product-details">
          <h3>{{ item.product.name }}</h3>
          <p>{{ item.product.description }}</p>
          <p class="price">₹{{ item.product.price }}</p>
        </div>
    
        <!-- Product Actions -->
        <div class="product-actions">
          <div class="quantity-control">
            <button (click)="decreaseQty(item)" [disabled]="item.quantity===0">-</button>
            <span>{{ item.quantity }}</span>
            <button (click)="increaseQty(item)">+</button>
          </div>
          <button class="delete-btn" (click)="removeItem(item)">Delete</button>
        </div>
      </div>
  
      <!-- Empty Cart Message -->
      <div class="empty-cart" *ngIf="!cart.items || cart.items.length === 0">
        <p>Your cart is empty</p>
      </div>
    </div>
  
    <!-- Total Bill Section -->
    <div class="bill-summary">
      <h3>Order Summary</h3>
      <div class="summary-row">
        <span>Total Items:</span>
        <span>{{ cart.quantity || 0 }}</span>
      </div>
      <div class="summary-row total-row">
        <span>Total Amount:</span>
        <span class="total-amount">₹{{ cart.totalAmount || 0 }}</span>
      </div>
      <button class="place-order" (click)="placeOrder()">Place Order</button>
    </div>
  </div>


<app-useraddress (addressSelected)="addressSelected($event)" [addresses]="addresses" ></app-useraddress>
